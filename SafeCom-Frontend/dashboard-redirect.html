<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting - SafeCom</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .redirect-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-secondary);
        }
        
        .redirect-card {
            background: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .spinner {
            border: 4px solid var(--border-color);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-md);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-card">
            <div class="spinner"></div>
            <h2>Redirecting to Dashboard...</h2>
            <p>Please wait while we redirect you to the appropriate dashboard.</p>
        </div>
    </div>

    <script src="js/role-manager.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is authenticated
            const token = localStorage.getItem('safecom-token');
            const user = JSON.parse(localStorage.getItem('safecom-user') || '{}');
            
            if (!token || !user.role) {
                // Not authenticated, redirect to login
                window.location.href = 'login.html';
                return;
            }
            
            // Redirect based on role
            const dashboards = {
                admin: 'admin-dashboard.html',
                customer: 'customer-dashboard.html',
                employee: 'employee-dashboard.html'
            };
            
            const dashboardUrl = dashboards[user.role];
            
            if (dashboardUrl) {
                setTimeout(() => {
                    window.location.href = dashboardUrl;
                }, 1000);
            } else {
                // Unknown role, logout and redirect to login
                localStorage.removeItem('safecom-token');
                localStorage.removeItem('safecom-user');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>

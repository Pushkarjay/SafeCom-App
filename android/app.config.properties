# SafeCom Android App Configuration
# Copy this file to android/gradle.properties and modify values as needed

# =============================================================================
# CLIENT CONFIGURATION - MODIFY THESE VALUES FOR EACH CLIENT/DEPLOYMENT
# =============================================================================

# API Configuration
API_BASE_URL=http://10.0.2.2:3000/api/
# For physical device, use your computer's IP: http://192.168.1.XXX:3000/api/
# For production: https://your-backend-domain.com/api/

# Company Branding
COMPANY_NAME=SafeCom
APP_NAME=SafeCom Tasks
SUPPORT_EMAIL=support@safecom.com

# Legal URLs
PRIVACY_POLICY_URL=https://safecom.com/privacy
TERMS_URL=https://safecom.com/terms

# Debug Settings
DEBUG_MODE=true

# =============================================================================
# MULTI-CLIENT SETUP EXAMPLES
# =============================================================================

# Example 1: Company A
# API_BASE_URL=https://api.companya.com/api/
# COMPANY_NAME=Company A
# APP_NAME=Company A Tasks
# SUPPORT_EMAIL=support@companya.com
# PRIVACY_POLICY_URL=https://companya.com/privacy
# TERMS_URL=https://companya.com/terms

# Example 2: Company B
# API_BASE_URL=https://api.companyb.com/api/
# COMPANY_NAME=Company B
# APP_NAME=Company B Task Manager
# SUPPORT_EMAIL=help@companyb.com
# PRIVACY_POLICY_URL=https://companyb.com/privacy
# TERMS_URL=https://companyb.com/terms

# =============================================================================
# DEPLOYMENT ENVIRONMENTS
# =============================================================================

# Development (Local)
# API_BASE_URL=http://10.0.2.2:3000/api/
# DEBUG_MODE=true

# Staging
# API_BASE_URL=https://staging-api.safecom.com/api/
# DEBUG_MODE=true

# Production
# API_BASE_URL=https://api.safecom.com/api/
# DEBUG_MODE=false

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Safecom</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/config.js" defer></script>
    <script src="js/connection-status.js" defer></script>
    <script src="js/role-manager.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/auth.js" defer></script>
</head>
<body class="light-theme">
    <div class="auth-container">
        <!-- Header -->
        <header class="auth-header">
            <a href="index.html" class="auth-logo">
                <img src="img/logo.svg" alt="Safecom Logo">
                <h1>Safecom</h1>
            </a>
            
            <div class="auth-nav">
                <a href="index.html" class="auth-nav-link">Home</a>
                <a href="login.html" class="auth-nav-link primary">Log In</a>
                <button id="theme-toggle" class="auth-nav-link">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>
        
        <!-- Auth Content -->
        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-card-header">
                    <h2>Create an Account</h2>
                    <p>Join Safecom to manage tasks efficiently</p>
                </div>
                
                <form id="signup-form" class="auth-form">
                    <div class="auth-form-group">
                        <label for="userType">Account Type</label>
                        <select id="userType" name="userType" required class="auth-select">
                            <option value="">Select Account Type</option>
                            <option value="customer">Customer</option>
                            <option value="employee">Employee</option>
                        </select>
                        <small>Admin accounts can only be created by existing administrators</small>
                    </div>
                    
                    <div class="auth-form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="auth-form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="auth-form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="auth-form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    
                    <div class="auth-form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="terms" required>
                            <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="auth-submit-btn">Create Account</button>
                </form>
                
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                
                <div class="social-login">
                    <button class="social-login-btn">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    
                    <button class="social-login-btn">
                        <i class="fab fa-microsoft"></i>
                        <span>Microsoft</span>
                    </button>
                </div>
                
                <div class="auth-footer">
                    Already have an account? <a href="login.html">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Safecom</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/config.js" defer></script>
    <script src="js/connection-status.js" defer></script>
    <script src="js/role-manager.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/auth.js" defer></script>
</head>
<body class="light-theme">
    <div class="auth-container">
        <!-- Header -->
        <header class="auth-header">
            <a href="index.html" class="auth-logo">
                <img src="img/logo.svg" alt="Safecom Logo">
                <h1>Safecom</h1>
            </a>
            
            <div class="auth-nav">
                <a href="index.html" class="auth-nav-link">Home</a>
                <a href="signup.html" class="auth-nav-link primary">Sign Up</a>
                <button id="theme-toggle" class="auth-nav-link">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>
        
        <!-- Auth Content -->
        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-card-header">
                    <h2>Welcome Back</h2>
                    <p>Log in to your Safecom account</p>
                </div>
                
                <form id="login-form" class="auth-form">
                    <div class="auth-form-group">
                        <label for="userType">Login As</label>
                        <select id="userType" name="userType" required class="auth-select">
                            <option value="">Select User Type</option>
                            <option value="admin">Administrator</option>
                            <option value="customer">Customer</option>
                            <option value="employee">Employee</option>
                        </select>
                    </div>
                    
                    <div class="auth-form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="auth-form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="auth-form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="auth-submit-btn">Log In</button>
                </form>
                
                <!-- Demo Credentials -->
                <div class="demo-credentials">
                    <h4>Demo Accounts:</h4>
                    <div class="demo-grid">
                        <div class="demo-item" onclick="fillDemoCredentials('admin')">
                            <i class="fas fa-user-shield"></i>
                            <div>
                                <strong>Admin</strong>
                                <small>admin@safecom.com</small>
                            </div>
                        </div>
                        <div class="demo-item" onclick="fillDemoCredentials('customer')">
                            <i class="fas fa-user-tie"></i>
                            <div>
                                <strong>Customer</strong>
                                <small>customer@safecom.com</small>
                            </div>
                        </div>
                        <div class="demo-item" onclick="fillDemoCredentials('employee')">
                            <i class="fas fa-user-hard-hat"></i>
                            <div>
                                <strong>Employee</strong>
                                <small>employee@safecom.com</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="auth-footer">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
